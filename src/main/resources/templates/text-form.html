<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Text Form</title>
</head>
<body>

<center>
    <form action="#" th:action="@{/text/processFormUpdated}" th:object="${user}" method="post">
        <input type="text" th:field="*{nickName}" placeholder="What is your nickname?"/>
        <input type="submit" value="Submit"/>
    </form>
</center>


</body>
</html>
